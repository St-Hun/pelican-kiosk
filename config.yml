version: "3.0"

language: en

pipeline:
- name: WhitespaceTokenizer
- name: RegexFeaturizer
- name: LexicalSyntacticFeaturizer
- name: CountVectorsFeaturizer
- name: CountVectorsFeaturizer
  analyzer: char_wb
  min_ngram: 1
  max_ngram: 4
- name: LanguageModelFeaturizer
  model_name: "bert"    # or "gpt", "roberta", etc.
  model_weights: "bert-base-uncased"    # or other model weights available
- name: DIETClassifier
  epochs: 300
  constrain_similarities: true
- name: EntitySynonymMapper
- name: ResponseSelector
  epochs: 300
  constrain_similarities: true
- name: FallbackClassifier
  threshold: 0.3
  ambiguity_threshold: 0.1

policies:
- name: MemoizationPolicy
- name: RulePolicy
- name: UnexpecTEDIntentPolicy
  max_history: 0
  epochs: 300
- name: TEDPolicy
  max_history: 0
  epochs: 300
  constrain_similarities: true
