version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - transfer_money  # 이 의도가 있다고 가정합니다

slots:
  recipient:
    type: text
    influence_conversation: true
  amount:
    type: float
    influence_conversation: true

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_transfer_complete:
  - text: "The transfer has been completed successfully."
  
  utter_ask_recipient:
    - text: "Who would you like to transfer money to?"
  utter_ask_amount:
    - text: "How much would you like to transfer?"

actions:
  - utter_transfer_complete

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
